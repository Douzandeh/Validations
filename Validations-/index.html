<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Validations | Modern Js!</title>
  </head>
  <body>
    <div class="container">
      <div class="m-3">
        <h1 id="header">DOM</h1>
        <div class="rwo">
          <div class="col-md-8 mx-auto">
            <h6>
              Username:
              <span id="username"><i>Please write something</i></span>
            </h6>
            <h6>
              Password:
              <span id="password"><i>Please select a password </i></span>
            </h6>
            <hr>
            <form class="form">
              <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" name="username" id="Username" class="form-control" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" name="password" id="Password" class="form-control" placeholder="Password">
              </div>
              <input type="submit" name="submit" value="Submit" class="btn btn-success mt-3">
            </form>
            <hr>
            <h6>
             See Password:
              <span id="see-password"><i>Please select a password </i></span>
            </h6>
          </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="./bootstrap.bundle.min.js" />
    <script src="./script.js"></script>
  </body>
</html>
